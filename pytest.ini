[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=scout
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --no-cov-on-fail
    --durations=10
    --maxfail=10
    --showlocals
    --tb=short
    --strict-markers

qt_api = pyqt6

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gui: marks tests that require GUI
    ocr: marks tests that require Tesseract OCR
    capture: marks tests that require screen capture
    pattern: marks tests that require pattern matching
    window: marks tests that require window management
    config: marks tests that require configuration management
    visualization: marks tests that require visualization

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning 